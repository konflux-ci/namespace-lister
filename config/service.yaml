apiVersion: v1
kind: Service
metadata:
  name: namespace-lister
  namespace: namespace-lister
spec:
  selector:
    apps: namespace-lister
  type: ClusterIP
  ports:
  - name: http
    targetPort: 8080
    port: 12000
---
apiVersion: v1
kind: Service
metadata:
  name: namespace-lister-metrics
  namespace: namespace-lister
spec:
  selector:
    apps: namespace-lister
  type: ClusterIP
  ports:
  - name: metrics
    targetPort: 9443
    port: 9443
